        <script>
            function changeColor(element,element_type) {
                var icon = element.querySelector(element_type);
        
                if (icon.style.color === 'red') {
                    icon.style.color = 'white';
                } else {
                    icon.style.color = 'red'; 
                    setTimeout(function() {
                        icon.style.color = 'white'; 
                    }, 200);
                }
            }
        </script>
